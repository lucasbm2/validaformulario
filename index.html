<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Alta cliente</h1>
    <form action="alta-cliente.php" onsubmit="return validaFormulario(event)">
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre">
        </p>
        <p>
            <label for="edad">Edad: </label>
            <input type="text" name="edad" id="edad" placeholder="Escriba su edad">
        </p>
        <p>
            <label for="provincia">Provincia</label>
            <select name="provincia" id="provincia">
                <option value="elija">Elija una</option>
                <option value="cr">Ciudad Real</option>
                <option value="ab">Albacete</option>
                <option value="to">Toledo</option>
                <option value="gu">Guadalajara</option>
                <option value="cu">Cuenca</option>
            </select>
        </p>
        <p>
            <label for="acepto">He leído y acepto las condiciones</label>
            <input type="checkbox" id="acepto" name="acepto">
        </p>
        <p>
            <label for="contra">Contraseña: </label>
            <input type="password" id="contra" name="contra"><button onclick="muestraContrasena()">Ver</button>
        </p>
        <p>
            <label for="repcon">Repita contraseña: </label> 
            <input type="password" id="repcon" name="repcon">
        </p>
        <input type="submit" value="Dar de Alta">
    </form>
    <script>
        function validaFormulario(event) {
            event.preventDefault();
            let nombre = document.getElementById("nombre");
            if (nombre.value.length < 6) {
                alert("La longitud mínima del nombre es de 6 caracteres");
                nombre.focus();
                return false;
            }
            let edad = document.getElementById("edad");
            if (edad.value < 18) {
                alert("La edad mínima es de 18");
                edad.focus();
                return false;
            }
            let provincia = document.getElementById("provincia");
            if (provincia.value == "elija") {
                alert("Debe seleccionar una provincia");
                provincia.focus();
                return false;
            }
            let acepto = document.getElementById("acepto");
            if (acepto.checked == false) {
                alert("Debe aceptar los términos y condiciones");
                acepto.focus();
                return false;
            }
            let contra = document.getElementById("contra");
            let repcon = document.getElementById("repcon");
            if (contra.value != repcon.value ) {
                alert("Las contraseñas deben ser iguales");
                contra.focus();
                return false;
            }
            
            
            alert("Datos correctos. Procedo a enviar");
            return true;
        }

        function muestraContrasena() {
            let contra = document.getElementById("contra");
            contra.type = "text";
        }


    </script>
</body>

</html>
